{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>ChatRoom</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>
<body>
  <!-- nav -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">ChatRoom</a>
      </div>
    </div>
  </nav>
  <!-- ./nav -->

  <!-- main -->
  <main class="container">
	<div class="content">  
	    <div class="row">
	      <div class="col-md-6">
	        

	        
	        <h1 class="text-center">Don't have an account yet? <br><small>Register!</small></h1>
	        
	      </div>
	      <div class="col-md-6">
	        <h4>Provide the necessary details: </h4>

	        <!-- register form -->
	        <form method="post" action="register">
	        	{% csrf_token %}
	          <div class="form-group">
	            <input class="form-control" type="text" name="username" placeholder="Username">
	          </div>

	          <div class="form-group">
	            <input class="form-control" type="text" name="email" placeholder="E-mail">
	          </div>

	          <div class="form-group">
	            <input class="form-control" type="password" name="password" placeholder="Password">
	          </div>

	          <div class="form-group">
	            <input class="form-control" type="password" name="password2" placeholder="Confirm Password">
	          </div>

	          <div class="form-group">
	            <input class="btn btn-success" type="submit" name="register" value="Register">
	          </div>
	        </form>
	        <!-- ./register form -->
	      </div>
	    </div>
	</div>  
  </main>
  <!-- ./main -->

  <!-- footer -->
  <footer class="container text-center" style="position: fixed; bottom: 0; right: 0;">
    <ul class="nav nav-pills pull-right">
      <li>ChatRoom - Made by 2020a1r174_Mayank Chib</li>
    </ul>
  </footer>
  <!-- ./footer -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
